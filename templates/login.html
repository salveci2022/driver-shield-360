<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login – Pessoa de confiança | {{ app_name }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="wrap">
    <header class="top">
      <h1>Login – Pessoa de confiança</h1>
      <p class="sub">Entre com o login e senha cadastrados para acessar o painel.</p>
    </header>

    {% if msg %}
      <div class="alert">{{ msg }}</div>
    {% endif %}

    <section class="card">
      <form method="post" class="grid">
        <label>
          <span>Login</span>
          <input name="login" required placeholder="Seu login cadastrado">
        </label>
        <label>
          <span>Senha</span>
          <input name="senha" type="password" required placeholder="Sua senha">
        </label>
        <button class="btn primary" type="submit">Entrar</button>
      </form>

      <div class="actions">
        <a class="btn" href="{{ url_for('cadastro_contatos') }}">Cadastrar pessoas</a>
        <a class="btn ghost" href="{{ url_for('motorista') }}">Voltar</a>
      </div>
    </section>

    <footer class="foot">
      <a href="{{ url_for('termos') }}">Termos / Aviso Legal</a>
    </footer>
  </div>
</body>
</html>
