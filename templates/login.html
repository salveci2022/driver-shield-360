<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Login - Painel de Confiança</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="dark">
    <div class="container">
        <h1>Login - Pessoa de Confiança</h1>
        <p class="subtitle">
            Acesse o painel para receber os alertas do motorista.
        </p>

        {% if error %}
        <p class="status-text" style="color:#f97373;">{{ error }}</p>
        {% endif %}

        <form method="post" class="form-box">
            <label for="login">Login:</label>
            <input id="login" name="login" type="text" value="{{ last_login or '' }}" required />

            <label for="password">Senha:</label>
            <input id="password" name="password" type="password" required />

            <button type="submit" class="refresh-main">Entrar</button>
        </form>

        <p class="hint">
            Este acesso é exclusivo para as pessoas de confiança cadastradas.<br />
            Cadastro de contatos: <strong>/cadastro_contatos</strong>
        </p>
    </div>
</body>
</html>
