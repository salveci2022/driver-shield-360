
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Login - Central de Confiança</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<link rel="icon" href="/static/favicon.ico">
<link rel="manifest" href="/static/manifest.json">
<meta name="theme-color" content="#00ff88">
</head>
<body class="tela-escura">
  <header class="topo">
    <h1>Central de Confiança</h1>
    <p class="subtitulo">Acesse para visualizar os alertas recebidos.</p>
  </header>

  <main class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mensagens">
          {% for categoria, msg in messages %}
            <div class="msg {{ categoria }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" class="form-card">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required>

      <button type="submit" class="btn btn-principal">Entrar</button>
      <a href="{{ url_for('index') }}" class="btn btn-secundario">Voltar</a>
    </form>
  </main>
</body>
</html>
