<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login — Driver Shield 360</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="icon" href="/static/driver_shield_360.png">
</head>
<body>
<div class="container">
  <div class="header">
    <div class="brand">
      <div class="logo"><img src="/static/driver_shield_360.png" alt="Logo"></div>
      <div>
        <h1 class="h1">Acesso do Painel</h1>
        <div class="subtitle">Área restrita (contatos de confiança / administrador).</div>
      </div>
    </div>
  </div>

  <div class="card">
    {% if error %}
      <div class="notice" style="color:#ffb3b3">❌ {{ error }}</div>
      <div class="hr"></div>
    {% endif %}

    <form method="post">
      <div class="field">
        <label for="pass">Senha do painel</label>
        <input id="pass" name="password" type="password" placeholder="Digite a senha" required>
        <div class="small">Dica: você pode definir a variável de ambiente <b>PANEL_PASSWORD</b> no Render.</div>
      </div>
      <div class="btnbar">
        <button class="btn btn-primary" type="submit">Entrar</button>
        <a class="btn btn-secondary" href="/motorista">Voltar</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
