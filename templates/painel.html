<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Painel – Pessoa de confiança | {{ app_name }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="wrap">
    <header class="top">
      <h1>Painel – Pessoa de confiança</h1>
      <p class="sub">Logado como: <strong>{{ trusted_login }}</strong></p>
    </header>

    <section class="card">
      <h2>Contatos cadastrados</h2>
      {% if contacts and contacts|length > 0 %}
        <ul class="list">
          {% for c in contacts %}
            <li><strong>{{ c.name }}</strong> <span class="pill">{{ c.login }}</span></li>
          {% endfor %}
        </ul>
      {% else %}
        <div class="muted">Nenhum contato cadastrado.</div>
      {% endif %}

      <div class="actions">
        <a class="btn" href="{{ url_for('logout') }}">Sair</a>
        <a class="btn ghost" href="{{ url_for('motorista') }}">Voltar</a>
      </div>
    </section>

    <footer class="foot">
      <a href="{{ url_for('termos') }}">Termos / Aviso Legal</a>
    </footer>
  </div>
</body>
</html>
