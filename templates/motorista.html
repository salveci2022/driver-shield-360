<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Driver Shield 360 ‚Ä¢ Painel do Motorista</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="fullscreen">
    <div class="panel" role="application" aria-label="Painel do Motorista">
      <div class="header">
        <div class="brand">
          <div class="logo" aria-hidden="true">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
              <path d="M12 2l8 4v6c0 5-3.4 9.4-8 10-4.6-.6-8-5-8-10V6l8-4z" stroke="white" stroke-width="2"/>
              <path d="M8 12h8" stroke="white" stroke-width="2" stroke-linecap="round"/>
              <path d="M10 16h4" stroke="white" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>
          <div class="title">
            <b>Driver Shield 360</b>
            <span>Painel do Motorista ‚Ä¢ sem login ‚Ä¢ sem redirects</span>
          </div>
        </div>

        <div class="actions">
          <button class="btn" id="btn-full">Tela cheia</button>
          <button class="btn" id="btn-clear">Limpar</button>
          <button class="btn hot" id="btn-sirene">Tocar Sirene</button>
        </div>
      </div>

      <div class="content">
        <div class="card">
          <h3>A√ß√µes r√°pidas</h3>
          <div class="grid">
            <button class="btn hot bigbtn" id="btn-sos">
              <span>üö® SOS Emerg√™ncia<br><small>Disparo r√°pido</small></span>
              <span class="tag">1 clique</span>
            </button>

            <button class="btn bigbtn" id="btn-local">
              <span>üìç Atualizar Local<br><small>GPS (browser)</small></span>
              <span class="tag">GPS</span>
            </button>

            <button class="btn bigbtn" id="btn-msg">
              <span>üí¨ Enviar Mensagem<br><small>Simula√ß√£o</small></span>
              <span class="tag">Aviso</span>
            </button>

            <button class="btn bigbtn" id="btn-stop">
              <span>üõë Parar Sirene<br><small>Silenciar</small></span>
              <span class="tag">STOP</span>
            </button>
          </div>
        </div>

        <div class="rightcol">
          <div class="card">
            <h3>Status</h3>
            <div class="kpis">
              <div class="kpi"><b id="k1">OK</b><span>Servidor</span></div>
              <div class="kpi"><b id="k2">‚Äî</b><span>Local</span></div>
              <div class="kpi"><b id="k3">0</b><span>Eventos</span></div>
            </div>
          </div>

          <div class="card contacts">
            <h3>Pessoas de confian√ßa (nomes aparecem aqui)</h3>
            <div class="contact"><div><b id="c1n">‚Äî</b><br><span id="c1p">‚Äî</span></div><div class="pill">#1</div></div>
            <div class="contact"><div><b id="c2n">‚Äî</b><br><span id="c2p">‚Äî</span></div><div class="pill">#2</div></div>
            <div class="contact"><div><b id="c3n">‚Äî</b><br><span id="c3p">‚Äî</span></div><div class="pill">#3</div></div>
          </div>

          <div class="card" style="min-height:0;height:100%;">
            <h3>Log</h3>
            <div class="log" id="log" aria-live="polite"></div>
          </div>
        </div>
      </div>

      <div class="footer">
        <div>‚úÖ Rotas: / e /motorista</div>
        <div id="clock">‚Äî</div>
      </div>
    </div>
  </div>

  <audio id="sirene" src="/static/sirene.mp3" preload="auto"></audio>

  <script>
    const logEl = document.getElementById('log');
    const sirene = document.getElementById('sirene');
    const k2 = document.getElementById('k2');
    const k3 = document.getElementById('k3');
    let events = 0;

    function addLog(msg){
      events++;
      k3.textContent = String(events);
      const row = document.createElement('div');
      row.className = 'row';
      row.textContent = `[${new Date().toLocaleTimeString('pt-BR')}] ${msg}`;
      logEl.prepend(row);
    }

    function setClock(){
      document.getElementById('clock').textContent = new Date().toLocaleString('pt-BR');
    }
    setClock();
    setInterval(setClock, 1000);

    function loadContacts(){
      const data = JSON.parse(localStorage.getItem('trusted_contacts') || '[]');
      const def = [{n:'‚Äî',p:'‚Äî'},{n:'‚Äî',p:'‚Äî'},{n:'‚Äî',p:'‚Äî'}];
      for(let i=0;i<3;i++){
        const item = data[i] || def[i];
        document.getElementById(`c${i+1}n`).textContent = item.n || '‚Äî';
        document.getElementById(`c${i+1}p`).textContent = item.p || '‚Äî';
      }
    }
    loadContacts();

    document.getElementById('btn-full').addEventListener('click', async ()=>{
      try{
        const el = document.documentElement;
        if (!document.fullscreenElement) await el.requestFullscreen();
        else await document.exitFullscreen();
      }catch(e){
        addLog('Tela cheia n√£o dispon√≠vel neste navegador.');
      }
    });

    document.getElementById('btn-clear').addEventListener('click', ()=>{
      logEl.innerHTML = '';
      events = 0;
      k3.textContent = '0';
      addLog('Log limpo.');
    });

    document.getElementById('btn-sirene').addEventListener('click', async ()=>{
      try{
        sirene.currentTime = 0;
        await sirene.play();
        addLog('Sirene tocando.');
      }catch(e){
        addLog('Navegador bloqueou √°udio. Clique novamente para permitir.');
      }
    });

    document.getElementById('btn-stop').addEventListener('click', ()=>{
      sirene.pause();
      sirene.currentTime = 0;
      addLog('Sirene parada.');
    });

    document.getElementById('btn-sos').addEventListener('click', ()=>{
      addLog('üö® SOS acionado (simula√ß√£o).');
    });

    document.getElementById('btn-msg').addEventListener('click', ()=>{
      addLog('üí¨ Mensagem enviada (simula√ß√£o).');
    });

    document.getElementById('btn-local').addEventListener('click', ()=>{
      if (!navigator.geolocation){
        addLog('Geolocaliza√ß√£o n√£o suportada.');
        return;
      }
      navigator.geolocation.getCurrentPosition((pos)=>{
        const {latitude, longitude} = pos.coords;
        k2.textContent = latitude.toFixed(5)+', '+longitude.toFixed(5);
        addLog(`üìç Local atualizado: ${k2.textContent}`);
      }, ()=>{
        addLog('Permiss√£o de localiza√ß√£o negada.');
      }, {enableHighAccuracy:true, timeout:8000});
    });

    addLog('Painel carregado com sucesso.');
  </script>
</body>
</html>
