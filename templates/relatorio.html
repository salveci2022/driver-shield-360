<body>
<div class="container">
  <div class="header">
    <div class="brand">
      <div class="logo"><img src="/static/icon-192.png" alt="Logo"></div>
      <div>
        <h1 class="h1">RelatÃ³rio de OcorrÃªncias</h1>
        <div class="subtitle">Registro tÃ©cnico de alertas acionados.</div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="btnbar">
      <button class="btn btn-danger" id="limpar">ðŸ§¹ Limpar alertas</button>
      <button class="btn" onclick="location.href='/motorista'">Voltar</button>
    </div>

    <table class="table" style="margin-top:14px">
      <thead>
        <tr>
          <th>Data/Hora</th>
          <th>Motorista</th>
          <th>OcorrÃªncia</th>
          <th>LocalizaÃ§Ã£o</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr><td colspan="4">Carregandoâ€¦</td></tr>
      </tbody>
    </table>

    <div class="small" style="margin-top:10px;">LocalizaÃ§Ã£o sÃ³ aparece se o motorista autorizar no momento do alerta.</div>

</div>

<script>
  function fmtLoc(a){
    if(!a.location) return "â€”";
    const {lat, lon, acc} = a.location;
    const maps = `https://www.google.com/maps?q=${lat},${lon}`;
    const accTxt = acc ? ` (Â±${Math.round(acc)}m)` : "";
    return `<a href="${maps}" target="_blank">${lat.toFixed(5)}, ${lon.toFixed(5)}</a>${accTxt}`;
  }

  async function load(){
    const r = await fetch("/api/alerts");
    const data = await r.json();
    const tb = document.getElementById("tbody");
    if(!data.alerts || !data.alerts.length){
      tb.innerHTML = '<tr><td colspan="4">Nenhum alerta.</td></tr>';
      return;
    }
    tb.innerHTML = data.alerts.slice(0,50).map(a => `
      <tr>
        <td>${a.ts_human}</td>
        <td>${a.driver_name || "â€”"}</td>
        <td>${a.occurrence || "â€”"}</td>
        <td>${fmtLoc(a)}</td>
      </tr>
    `).join("");
  }

  document.getElementById("limpar").addEventListener("click", async ()=>{
    if(!confirm("Limpar todos os alertas?")) return;
    await fetch("/api/alerts/clear", {method:"POST"});
    load();
  });

  load();
</script>
</body>
</html>
